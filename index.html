function setRect(x, y, state) {

	else

	c.fillRect(x*10, y*10, 10, 10);

	while (y < w) {

		}

	}

function genMatrix(x, y) {
	var a = [];

	for (var i = 0; i < x; i++) {
		a.push([]);
		for (var j = 0; j < y; j++) {
			a[i][j] = 0;
		}
	}
	return a;
}

function get(m, x, y) {
	if (x > 19 || x < 0 || y > 19 || y < 0)
		return 0;
	return m[x][y];
} //if (m[x][y] == 1) return 1; else return 0;

function getNeighbors(m, x, y) {
	var nActive = 0;
	nActive += get(m, x-1, y-1);
	nActive += get(m, x-1, y+1);
	nActive += get(m, x-1, y);
	nActive += get(m, x+1, y-1);
	nActive += get(m, x+1, y+1);
	nActive += get(m, x+1, y);
	nActive += get(m, x, y+1);
	nActive += get(m, x, y-1);
	return nActive;
}
